<div class="d-flex flex-column flex-root" style="height: 100vh;">
  <!--begin::Login-->
  <div class="login login-4 login-signin-on d-flex flex-row-fluid" id="kt_login">
    <div class="d-flex flex-center flex-row-fluid bgi-size-cover bgi-position-top bgi-no-repeat"
         style="background-image: url('assets/media/bg/bg-3.jpg');">
      <div class="login-form text-center p-7 position-relative overflow-hidden">
        <!--begin::Login Header-->
        <div class="d-flex flex-center ">
          <a href="#">
            <img src="assets/media/IB.png" alt="" style="height: 198px; width: 198px; "/>
          </a>
        </div>
        <!--end::Login Header-->
        <!--begin::Login Sign in form-->
        <div class="login-signin" style="margin-top: -20px;">
          <div class="mb-20" style="margin-bottom: 5px !important;">
            <h3>Password Reset</h3>
            <div class="text-muted font-weight-bold">Enter your email to reset your password:</div>
          </div>


          <div class="form" id="kt_login_signin_form"  style="width: 100%;">

            <div class="fv-row mb-10">
              <div class="row fv-row mb-7">
                <app-notification [type]="type" [message]="message" [title]="title"></app-notification>
              </div>
            </div>

            <div class="form-group mb-5" style="margin: 0px;">
              <input class="form-control h-auto form-control-solid py-4 px-8" type="text"
                     placeholder="Email" name="email" autocomplete="off" [(ngModel)]="resetModel.email"/>
            </div>

            <button id="kt_login_signin_submit"
                    class="btn font-weight-bold btn-dark" [disabled]="loading"
                    style="width: 100%; margin-top: 10px; height: 50px;"
                    (click)="onResetPassword()"
            >
              {{loading ? 'Please wait ': 'Reset Password'}} <i class="fa fa-spin fa-spinner" *ngIf="loading"></i>
            </button>

            <button routerLink="" class="btn btn-light-primary font-weight-bold px-9 py-4 my-3 mx-2" style="width: 100%;">Cancel
            </button>
          </div>

        </div>
        <!--end::Login Sign in form-->
        <!--begin::Login Sign up form-->

        <!--end::Login Sign up form-->
        <!--begin::Login forgot password form-->
        <div class="login-forgot">

        </div>
        <!--end::Login forgot password form-->
      </div>
    </div>
  </div>
  <!--end::Login-->
</div>
