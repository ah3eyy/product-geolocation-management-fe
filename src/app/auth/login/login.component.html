<div class="d-flex flex-column flex-root" style="height: 100vh;">
  <!--begin::Login-->
  <div class="login login-4 login-signin-on d-flex flex-row-fluid" id="kt_login">
    <div class="d-flex flex-center flex-row-fluid bgi-size-cover bgi-position-top bgi-no-repeat"
         style="background-image: url('assets/media/bg/bg-3.jpg');">
      <div class="login-form text-center p-7 position-relative overflow-hidden">
        <!--begin::Login Header-->

        <!--end::Login Header-->
        <!--begin::Login Sign in form-->
        <div class="login-signin" style="margin-top: -20px;">
          <div class="mb-20" style="margin-bottom: 5px !important;">
            <h3>Sign In To Account</h3>
            <div class="text-muted font-weight-bold">Enter your credentials to login to your account:</div>
          </div>


          <form class="form" id="kt_login_signin_form" [formGroup]="login" (ngSubmit)="onLoginAccount()"
                style="width: 100%;">

            <div class="fv-row mb-10">
              <div class="row fv-row mb-7">
                <app-notification [type]="type" [message]="message" [title]="title"></app-notification>
              </div>
            </div>

            <div class="form-group mb-5" style="margin: 0px;">
                <input class="form-control h-auto form-control-solid py-4 px-8 is-invalid" type="text" [ngClass]="{'is-invalid': submitted && login?.get('email')?.invalid}"
                       placeholder="Email" name="email" autocomplete="off" formControlName="email"/>
                <div class="invalid-feedback" *ngIf="submitted && login?.get('email')?.invalid">Valid Email Address is required</div>
            </div>

            <div class="form-group mb-5" style="margin: 0px;">
              <input class="form-control h-auto form-control-solid py-4 px-8" type="password" placeholder="Password" name="password" formControlName="password"
                     [ngClass]="{'is-invalid': submitted && login?.get('password')?.invalid}"/>
              <div class="invalid-feedback" *ngIf="submitted && login?.get('password')?.invalid">Password is required</div>
            </div>
            <div class="form-group d-flex flex-wrap justify-content-between align-items-center"
                 style=" margin: 0 !important;">

            </div>
            <button id="kt_login_signup_submit"
                    class="btn btn-primary font-weight-bold px-9 py-4 my-3 mx-2" type="submit" [disabled]="loading"
                    style="width: 100%; margin-top: 10px; height: 50px;"
            >
              {{loading ? 'Please wait ' : 'Sign In'}} <i class="fa fa-spin fa-spinner" *ngIf="loading"></i>
            </button>
          </form>


          <div class="mt-10">
            <span class="opacity-70 mr-4">Don't have an account yet?</span>
            <a routerLink="/register"
               class="text-muted text-hover-primary font-weight-bold">Sign Up!</a>
          </div>
        </div>
        <!--end::Login Sign in form-->
        <!--begin::Login Sign up form-->

        <!--end::Login Sign up form-->
        <!--begin::Login forgot password form-->
        <div class="login-forgot">

        </div>
        <!--end::Login forgot password form-->
      </div>
    </div>
  </div>
  <!--end::Login-->
</div>
