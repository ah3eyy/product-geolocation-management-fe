<div class="container-xxl" id="kt_content_container">

  <div class="card">
    <!--begin::Card header-->
    <div class="card-header">
      <!--begin::Card title-->
      <div class="card-title fs-3 fw-bolder">Product Information</div>
      <!--end::Card title-->
    </div>
    <!--end::Card header-->
    <!--begin::Form-->
    <div id="kt_project_settings_form" class="form fv-plugins-bootstrap5 fv-plugins-framework" novalidate="novalidate">
      <!--begin::Card body-->
      <div class="card-body p-9">
        <!--begin::Row-->
        <div class="row mb-5">
          <!--begin::Col-->
          <div class="col-xl-3">
            <div class="fs-6 fw-bold mt-2 mb-3"></div>
          </div>
          <!--end::Col-->

          <!--begin::Col-->
          <div class="col-lg-8" *ngIf="details?.images.length > 0">
            <!--begin::Image input-->
            <div class="image-input image-input-outline" data-kt-image-input="true"
                 style="background-image: url('assets/media/svg/avatars/blank.svg')">
              <!--begin::Preview existing avatar-->
              <div class="image-input-wrapper w-125px h-125px bgi-position-center"
                   style="background-size: 75%; background-image: url({{details?.images[1]['url']}})">
              </div>
              <!--end::Preview existing avatar-->

            </div>
            <!--end::Image input-->
          </div>
          <!--end::Col-->

        </div>
        <!--end::Row-->
        <!--begin::Row-->
        <div class="row mb-8">
          <!--begin::Col-->
          <div class="col-xl-3">
            <div class="fs-6 fw-bold mt-2 mb-3">Product Name</div>
          </div>
          <!--end::Col-->
          <!--begin::Col-->
          <div class="col-xl-9 fv-row fv-plugins-icon-container">
            <input type="text" class="form-control form-control-solid" name="name" [value]="details?.name">
            <div class="fv-plugins-message-container invalid-feedback"></div>
          </div>
        </div>
        <!--end::Row-->

        <!--begin::Row-->
        <div class="row mb-8">
          <!--begin::Col-->
          <div class="col-xl-3">
            <div class="fs-6 fw-bold mt-2 mb-3">Location</div>
          </div>
          <!--end::Col-->
          <!--begin::Col-->
          <div class="col-xl-9 fv-row fv-plugins-icon-container">
            <input type="text" class="form-control form-control-solid" name="type" [value]="details?.address">
            <div class="fv-plugins-message-container invalid-feedback"></div>
          </div>
        </div>
        <!--end::Row-->

        <!--begin::Row-->
        <div class="row mb-8">
          <!--begin::Col-->
          <div class="col-xl-3">
            <div class="fs-6 fw-bold mt-2 mb-3">Available Radius</div>
          </div>
          <!--end::Col-->
          <!--begin::Col-->
          <div class="col-xl-9 fv-row fv-plugins-icon-container">
            <input type="text" class="form-control form-control-solid" name="type" [value]="details?.radius">
            <div class="fv-plugins-message-container invalid-feedback"></div>
          </div>
        </div>
        <!--end::Row-->

        <!--begin::Row-->
        <div class="row mb-8">
          <!--begin::Col-->
          <div class="col-xl-3">
            <div class="fs-6 fw-bold mt-2 mb-3">Product Amount</div>
          </div>
          <!--end::Col-->
          <!--begin::Col-->
          <div class="col-xl-9 fv-row fv-plugins-icon-container">
            <input type="text" class="form-control form-control-solid" name="type" [value]="details?.price">
            <div class="fv-plugins-message-container invalid-feedback"></div>
          </div>
        </div>
        <!--end::Row-->

      </div>
      <!--end::Card body-->

    </div>
    <!--end:Form-->
  </div>

  <div class="card mb-5 mb-xl-8" style="margin-top: 25px;">

    <ng-container *ngFor="let comment of commentDetails; let first= first">
      <!--begin::Body-->
      <div class="card-body pb-0">
        <!--begin::Header-->
        <div class="d-flex align-items-center mb-3">
          <!--begin::User-->
          <div class="d-flex align-items-center flex-grow-1">
            <!--end::Avatar-->
            <!--begin::Info-->
            <div class="d-flex flex-column">
              <a href="#" class="text-gray-900 text-hover-primary fs-6 fw-bolder">{{comment?.user?.name}}</a>
              <span class="text-gray-400 fw-bold">{{comment?.createdAt | date:'medium'}}</span>
            </div>
            <!--end::Info-->
          </div>
          <!--end::User-->

        </div>
        <!--end::Header-->
        <!--begin::Post-->
        <div class="mb-7">
          <!--begin::Text-->
          <div class="text-gray-800 mb-5">
            {{comment?.comment}}
          </div>
          <!--end::Text-->

        </div>
        <!--end::Post-->
        <!--begin::Replies-->
        <div class="mb-7 ps-10">

          <ng-container *ngFor="let reply of comment?.comments">
            <!--begin::Reply-->
            <div class="d-flex mb-5">

              <!--begin::Info-->
              <div class="d-flex flex-column flex-row-fluid">
                <!--begin::Info-->
                <div class="d-flex align-items-center flex-wrap mb-1">
                  <a href="#" class="text-gray-800 text-hover-primary fw-bolder me-2">Alice Danchik</a>
                  <span class="text-gray-400 fw-bold fs-7">{{reply?.createdAt | date:'medium'}}</span>
                </div>
                <!--end::Info-->
                <!--begin::Post-->
                <span class="text-gray-800 fs-7 fw-normal pt-1">{{reply?.comment}}</span>
                <!--end::Post-->
              </div>
              <!--end::Info-->
            </div>
            <!--end::Reply-->
          </ng-container>


        </div>
        <!--end::Replies-->
        <!--begin::Separator-->
        <div class="separator mb-4"></div>
        <!--end::Separator-->
        <!--begin::Reply input-->
        <div class="position-relative mb-6">
        <textarea class="form-control border-0 p-0 pe-10 resize-none min-h-25px" data-kt-autosize="true" rows="1"
                  placeholder="Reply.." style="overflow: hidden; overflow-wrap: break-word; height: 25px;"
                  [(ngModel)]="create_comment.comments"
        ></textarea>
          <div class="position-absolute top-0 end-0 me-n5">

            <span class="btn btn-icon btn-sm btn-active-color-primary ps-0" (click)="replyComment(comment?.id)">
						    	<!--begin::Svg Icon | path: icons/duotune/general/gen018.svg-->
														<span class="fa fa-paper-plane" *ngIf="!create_comment_loader" style="font-size: 30px">

														</span>
														<span class="fa fa-spin fa-spinner" *ngIf="create_comment_loader">

														</span>
              <!--end::Svg Icon-->
            </span>
          </div>
        </div>
        <!--edit::Reply input-->

        <ng-container *ngIf="!first">
          <div class="separator mb-4"></div>
        </ng-container>

      </div>
      <!--end::Body-->
    </ng-container>
  </div>


  <div class="card mb-5 mb-xl-8" style="margin-top: 25px;">
    <!--begin::Body-->
    <div class="card-body pb-0">

      <div class="position-relative mb-6">
        <textarea class="form-control border-0 p-0 pe-10 resize-none min-h-25px" data-kt-autosize="true" rows="1"
                  placeholder="Comment.." style="overflow: hidden; overflow-wrap: break-word; height: 25px;"
                  [(ngModel)]="create_comment.comments"></textarea>
        <div class="position-absolute top-0 end-0 me-n5">

          <span class="btn btn-icon btn-sm btn-active-color-primary ps-0" (click)="createComments()">
														<!--begin::Svg Icon | path: icons/duotune/general/gen018.svg-->
														<span class="fa fa-paper-plane" *ngIf="!create_comment_loader" style="font-size: 30px">

														</span>
														<span class="fa fa-spin fa-spinner" *ngIf="create_comment_loader">

														</span>
            <!--end::Svg Icon-->
          </span>
        </div>
      </div>

    </div>
    <!--end::Body-->
  </div>

</div>
